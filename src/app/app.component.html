<app-header></app-header>
<main class="main-container">
  <section class="entrance-text">
    <h1>
      REABERTURA <br />
      SMART FIT
    </h1>
    <p>
      O horário de funcionamento das nossas unidades está seguindo os decretos
      de cada município. Por isso, confira aqui se a sua unidade está aberta e
      as medidas de segurança que estamos seguindo.
    </p>
  </section>
  <app-form
    (onClearLocationListEvent)="onClearLocationList()"
    (onSubmitFormLocationEvent)="onSubmitFormLocation()"
  ></app-form>
  <app-caption *ngIf="showListLocation | async"></app-caption>
  <app-cards-list
    *ngIf="showListLocation | async"
    [locationsList]="locationsList"
  ></app-cards-list>
</main>
<app-footer></app-footer>
